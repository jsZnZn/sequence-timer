<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自動シーケンスタイマー</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 { color: #5b4636; }
  input, button {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover { background: #d1c0a8; }
  #startBtn {
    background: #bda27e;
    color: #fff;
  }
  #startBtn:hover { background: #a48c6b; }

  #timers {
    margin-top: 2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
  .timer {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em;
    width: 80%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 0.5em;
    transition: transform 0.3s ease, background 0.3s ease;
  }
  .timer.active {
    background: #d1c0a8;
    transform: scale(1.05);
  }
  .timer-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .timer-number {
    font-size: 2em;
    font-weight: bold;
    color: #5b4636;
    margin-right: 1em;
    transition: font-size 0.3s;
  }
  .timer.active .timer-number { font-size: 2.5em; }
  .time {
    font-size: 2.5em;
    font-weight: bold;
    color: #222;
    transition: font-size 0.3s;
  }
  .timer.active .time { font-size: 3.5em; }
  .label {
    font-size: 1.2em;
    color: #555;
    text-align: left;
    transition: font-size 0.3s;
  }
  .timer.active .label { font-size: 1.5em; }
  .bar {
    width: 100%;
    height: 12px;
    background: #e0d6ca;
    border-radius: 6px;
    overflow: hidden;
  }
  .bar-fill {
    height: 100%;
    background: #bda27e;
    width: 100%;
    transition: width 0.2s linear;
  }
  .delete-btn {
    background: #f0b7a4;
    color: #fff;
    border-radius: 6px;
    padding: 0.3em 0.6em;
    cursor: pointer;
  }
  .delete-btn:hover { background: #e38b71; }

  #totalWrapper {
    margin-top: 1em;
    margin-bottom: 1em;
  }
  #totalTime { font-size: 1.2em; font-weight: bold; color: #5b4636; margin-bottom: 0.3em; }
  #totalBarWrapper {
    width: 80%;
    max-width: 500px;
    height: 12px;
    background: #e0d6ca;
    border-radius: 6px;
    margin: 0 auto;
    overflow: hidden;
  }
  #totalBar {
    height: 100%;
    background: #bda27e;
    width: 100%;
    transition: width 0.2s linear;
  }

  .input-group {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5em;
    margin-top: 1em;
  }
  .input-group label { font-weight: bold; margin-right: 0.3em; }
</style>
</head>
<body>
<h1>⏱️ 自動シーケンスタイマー</h1>

<div class="input-group">
  <input type="number" id="minutes" placeholder="分" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="秒" min="0" max="59" style="width:5em;">
  <label for="startNumber">開始番号</label>
  <input type="number" id="startNumber" min="1" value="1" style="width:5em;">
  <input type="text" id="label" placeholder="ラベル (任意)" style="width:10em;">
  <button onclick="addTimer()">追加</button>
  <button id="startBtn" onclick="toggleStartPause()">スタート</button>
  <button onclick="resetSequence()">リセット</button>
</div>

<div id="totalWrapper">
  <div id="totalTime">合計時間：00:00</div>
  <div id="totalBarWrapper"><div id="totalBar"></div></div>
</div>

<div id="timers"></div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let timerCount = 0;
let interval;
let totalInitial = 0;

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2,'0');
  const s = Math.floor(sec % 60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function initAudio() {
  if(!window.audioCtx) window.audioCtx = new (window.AudioContext||window.webkitAudioContext)();
}

function playBeep() {
  initAudio();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type='square';
  osc.frequency.setValueAtTime(880,audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2,audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.5);
}

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value)||0;
  const sec = parseInt(document.getElementById('seconds').value)||0;
  const startNum = parseInt(document.getElementById('startNumber').value)||1;
  const label = document.getElementById('label').value||'';
  const total = min*60 + sec;
  if(total <=0) return;

  const number = startNum + timerCount;
  const id = Date.now();
  timers.push({id, total, remaining: total, label, number});
  timerCount++;

  // 合計時間初期値
  totalInitial = timers.reduce((sum,t)=>sum+t.remaining,0);
  renderTimers();
  updateTotalTime();
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML='';
  timers.forEach((t,i)=>{
    const div = document.createElement('div');
    div.className='timer';
    if(i===0) div.classList.add('active');

    const header = document.createElement('div');
    header.className='timer-header';

    const num = document.createElement('div'); num.className='timer-number'; num.textContent=t.number;
    const time = document.createElement('div'); time.className='time'; time.textContent=formatTime(t.remaining);

    header.appendChild(num);
    header.appendChild(time);

    if(!running || paused){
      const del = document.createElement('button');
      del.className='delete-btn';
      del.textContent='削除';
      del.onclick = ()=>deleteTimer(t.id);
      header.appendChild(del);
    }

    const labelDiv = document.createElement('div');
    labelDiv.className='label';
    labelDiv.textContent=t.label;

    const bar = document.createElement('div');
    bar.className='bar';
    const fill = document.createElement('div');
    fill.className='bar-fill';
    fill.style.width = (t.remaining/t.total*100)+'%';
    bar.appendChild(fill);

    div.appendChild(header);
    div.appendChild(labelDiv);
    div.appendChild(bar);

    container.appendChild(div);

    // 保存しておく
    t.timeElement = time;
    t.fillElement = fill;
  });
}

function updateTotalTime() {
  const totalSec = timers.reduce((sum,t)=>sum+t.remaining,0);
  document.getElementById('totalTime').textContent="合計時間："+formatTime(totalSec);
  const totalBar = document.getElementById('totalBar');
  const progress = totalInitial? (totalSec/totalInitial*100) :0;
  totalBar.style.width=progress+'%';
}

function deleteTimer(id){
  timers = timers.filter(t=>t.id!==id);
  updateTotalTime();
  renderTimers();
}

function toggleStartPause(){
  const btn = document.getElementById('startBtn');
  if(!running){
    running=true; paused=false; current=0;
    btn.textContent="⏸ 一時停止";
    nextTimer();
  } else if(!paused){
    paused=true;
    clearInterval(interval);
    btn.textContent="▶️ 再開";
  } else {
    paused=false;
    btn.textContent="⏸ 一時停止";
    continueTimer();
  }
}

function nextTimer(){
  if(current>=timers.length){
    running=false;
    document.getElementById('startBtn').textContent="スタート";
    updateTotalTime();
    return;
  }
  const t=timers[current];
  renderTimers();
  updateTotalTime();
  let lastTime=Date.now();
  interval=setInterval(()=>{
    if(!running||paused) return;
    const now=Date.now();
    const delta=(now-lastTime)/1000;
    lastTime=now;
    t.remaining-=delta;
    if(t.remaining<0) t.remaining=0;
    renderTimers();
    updateTotalTime();
    if(t.remaining<=0){
      clearInterval(interval);
      playBeep();
      timers.splice(current,1);
      nextTimer();
    }
  },50);
}

function continueTimer(){
  nextTimer();
}

function resetSequence(){
  clearInterval(interval);
  running=false; paused=false; current=0; timerCount=0; timers=[];
  document.getElementById('startBtn').textContent="スタート";
  updateTotalTime();
  renderTimers();
}
</script>
</body>
</html>
