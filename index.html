<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自動シーケンスタイマー</title>
<link rel="icon" href="favicon.png" type="image/png">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 {
    color: #5b4636;
  }
  input, button, select {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover {
    background: #d1c0a8;
  }
  #startBtn {
    background: #bda27e;
    color: #fff;
  }
  #startBtn:hover {
    background: #a48c6b;
  }

  .start-number-wrapper {
    display: inline-flex;
    align-items: center;
    gap: 0.3em;
  }
  .start-number-wrapper label {
    font-size: 0.9em;
    color: #555;
  }

  #timers {
    margin-top: 2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
  .timer {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em;
    width: 80%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
  }
  .timer-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .timer-number {
    font-size: 1.2em;
    font-weight: bold;
    color: #5b4636;
    margin-right: 1em;
  }
  .time {
    font-size: 2.5em;
    font-weight: bold;
    color: #222;
    transition: font-size 0.3s;
  }
  .label {
    font-size: 1.2em;
    margin-left: 1em;
    color: #555;
  }
  .delete-btn {
    background: #f0b7a4;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.3em 0.6em;
    cursor: pointer;
  }
  .delete-btn:hover {
    background: #e38b71;
  }

  #totalWrapper {
    margin-top: 1em;
    margin-bottom: 1em;
  }
  #totalTime {
    font-size: 1.4em;
    color: #5b4636;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  .progress-bar {
    height: 10px;
    width: 100%;
    background: #e0d6ca;
    border-radius: 6px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: #bda27e;
    width: 100%;
    border-radius: 6px;
    transition: width 0.5s linear;
  }
</style>
</head>
<body>
<h1>⏱️ 自動シーケンスタイマー</h1>
<div>
  <input type="number" id="minutes" placeholder="分" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="秒" min="0" max="59" style="width:5em;">
  <input type="text" id="label" placeholder="ラベル (任意)" style="width:10em;">
  <span class="start-number-wrapper">
    <label for="startNumber">開始番号</label>
    <input type="number" id="startNumber" min="1" value="1" style="width:5em;">
  </span>
  <button onclick="addTimer()">追加</button>
  <button id="startBtn" onclick="toggleStartPause()">スタート</button>
  <button onclick="resetSequence()">リセット</button>
</div>

<div id="totalWrapper">
  <div id="totalTime">合計時間：00:00</div>
  <div class="progress-bar"><div id="totalProgress" class="progress-fill"></div></div>
</div>

<div id="timers"></div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let interval;
let totalInterval;
let timerCount = 0;
let startNumber = 1;
let totalRemaining = 0;
let totalInitial = 0;

let audioCtx;
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain).connect(audioCtx.destination);
    gain.gain.value = 0;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.01);
  }
}

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value) || 0;
  const sec = parseInt(document.getElementById('seconds').value) || 0;
  const label = document.getElementById('label').value || '';
  startNumber = parseInt(document.getElementById('startNumber').value) || 1;
  const total = min * 60 + sec;
  if (total <= 0) return;
  const id = Date.now();
  const timer = { id, total, remaining: total, label, number: startNumber + timers.length };
  timers.push(timer);
  updateNumbers();
  updateTotalTime(true); // trueでリセット動作
  renderTimers();
}

function updateNumbers() {
  timers.forEach((t, i) => t.number = i + startNumber);
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML = '';
  timers.forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'timer';
    if (i === current && running && !paused) div.classList.add('active');

    const header = document.createElement('div');
    header.className = 'timer-header';

    const numSelect = document.createElement('select');
    numSelect.className = 'timer-number';
    for (let n = startNumber; n < startNumber + timers.length; n++) {
      const opt = document.createElement('option');
      opt.value = n;
      opt.textContent = n;
      if (n === t.number) opt.selected = true;
      numSelect.appendChild(opt);
    }
    numSelect.onchange = (e) => {
      t.number = parseInt(e.target.value);
      timers.sort((a,b)=>a.number-b.number);
      renderTimers();
    };

    const time = document.createElement('div');
    time.className = 'time';
    time.textContent = formatTime(t.remaining);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = t.label;

    const del = document.createElement('button');
    del.textContent = "❌";
    del.className = "delete-btn";
    del.onclick = () => {
      deleteTimer(t.id);
    };

    header.appendChild(numSelect);
    header.appendChild(time);
    header.appendChild(label);
    header.appendChild(del);
    div.appendChild(header);

    const bar = document.createElement('div');
    bar.className = 'progress-bar';
    const fill = document.createElement('div');
    fill.className = 'progress-fill';
    fill.style.width = (t.remaining / t.total * 100) + '%';
    bar.appendChild(fill);
    div.appendChild(bar);

    t.fillElement = fill;

    container.appendChild(div);
  });
}

function deleteTimer(id) {
  timers = timers.filter(t => t.id !== id);
  updateNumbers();
  updateTotalTime(true);
  renderTimers();
}

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function playBeep() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.setValueAtTime(880, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.5);
}

function toggleStartPause() {
  initAudio();
  const btn = document.getElementById('startBtn');
  if (!running) {
    running = true;
    paused = false;
    btn.textContent = "⏸ 一時停止";
    current = 0;
    totalInitial = timers.reduce((sum, t) => sum + t.remaining, 0);
    nextTimer();
    startTotalCountdown();
  } else if (!paused) {
    paused = true;
    clearInterval(interval);
    clearInterval(totalInterval);
    btn.textContent = "▶️ 再開";
  } else {
    paused = false;
    btn.textContent = "⏸ 一時停止";
    continueTimer();
    startTotalCountdown();
  }
}

function nextTimer() {
  if (current >= timers.length) {
    running = false;
    document.getElementById('startBtn').textContent = "スタート";
    clearInterval(totalInterval);
    updateTotalTime(true);
    return;
  }

  const t = timers[current];
  renderTimers();
  scrollToActive();

  interval = setInterval(() => {
    if (!running || paused) return;
    t.remaining--;
    if (t.fillElement) {
      t.fillElement.style.width = (t.remaining / t.total * 100) + '%';
    }
    updateTotalTime();
    renderTimers();
    scrollToActive();

    if (t.remaining <= 0) {
      clearInterval(interval);
      playBeep();
      timers.splice(current, 1);
      nextTimer();
    }
  }, 1000);
}

function continueTimer() {
  nextTimer();
}

function scrollToActive() {
  const container = document.getElementById('timers');
  const active = container.querySelector('.active');
  if (active) container.prepend(active);
}

function resetSequence() {
  clearInterval(interval);
  clearInterval(totalInterval);
  running = false;
  paused = false;
  current = 0;
  timerCount = 0;
  timers = [];
  document.getElementById('startBtn').textContent = "スタート";
  document.getElementById('totalTime').textContent = "合計時間：00:00";
  document.getElementById('totalProgress').style.width = "100%";
  renderTimers();
}

// ✅ 合計時間バー：追加時は常に満タンに戻す
function updateTotalTime(reset=false) {
  totalRemaining = timers.reduce((sum, t) => sum + t.remaining, 0);
  document.getElementById('totalTime').textContent = "合計時間：" + formatTime(totalRemaining);
  const fill = document.getElementById('totalProgress');
  if (reset) {
    fill.style.width = "100%";
  } else if (totalInitial > 0) {
    fill.style.width = (totalRemaining / totalInitial * 100) + '%';
  }
}

function startTotalCountdown() {
  clearInterval(totalInterval);
  totalInterval = setInterval(() => {
    if (!running || paused || totalRemaining <= 0) return;
    totalRemaining--;
    updateTotalTime();
  }, 1000);
}
</script>
</body>
</html>
