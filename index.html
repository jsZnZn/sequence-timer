<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自動シーケンスタイマー</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 {
    color: #5b4636;
  }
  .input-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5em;
    margin-bottom: 1em;
  }
  .input-row label {
    display: flex;
    align-items: center;
    font-weight: bold;
  }
  input, button {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover {
    background: #d1c0a8;
  }
  #startBtn {
    background: #bda27e;
    color: #fff;
  }
  #startBtn:hover {
    background: #a48c6b;
  }

  #totalWrapper {
    margin-top: 1em;
    margin-bottom: 1em;
    width: 80%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  #totalTime {
    font-size: 1.2em;
    color: #5b4636;
    font-weight: bold;
    margin-bottom: 0.3em;
    text-align: left;
  }
  .progress-bar {
    height: 12px;
    width: 100%;
    background: #e0d6ca;
    border-radius: 6px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    width: 100%;
    background: #bda27e;
    transition: width 0.1s linear;
  }

  #timers {
    margin-top: 2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
  .timer {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em;
    width: 80%;
    max-width: 500px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.3s ease;
    flex-direction: column;
  }
  .timer-number {
    font-size: 2em;
    font-weight: bold;
    color: #5b4636;
    margin-bottom: 0.3em;
    transition: font-size 0.3s;
  }
  .timer.active {
    background: #d1c0a8;
  }
  .timer.active .timer-number {
    font-size: 3.5em;
  }
  .time {
    font-size: 2.5em;
    font-weight: bold;
    color: #222;
    transition: font-size 0.3s, padding 0.3s;
  }
  .timer.active .time {
    font-size: 5em;
  }
  .label {
    font-size: 1.2em;
    color: #555;
    align-self: flex-start;
    transition: font-size 0.3s;
    margin-bottom: 0.3em;
  }
  .timer.active .label {
    font-size: 1.8em;
  }
  .delete-btn {
    background: #f0b7a4;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.3em 0.6em;
    cursor: pointer;
  }
  .delete-btn:hover {
    background: #e38b71;
  }
  .progress-bar-timer {
    height: 10px;
    width: 100%;
    background: #e0d6ca;
    border-radius: 6px;
    overflow: hidden;
  }
  .progress-fill-timer {
    height: 100%;
    width: 100%;
    background: #bda27e;
    transition: width 0.1s linear;
  }
</style>
</head>
<body>
<h1>⏱️ 自動シーケンスタイマー</h1>

<div class="input-row">
  <input type="number" id="minutes" placeholder="分" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="秒" min="0" max="59" style="width:5em;">
  <label>開始番号 <input type="number" id="startNumber" min="1" value="1" style="width:5em;"></label>
  <input type="text" id="label" placeholder="ラベル (任意)" style="width:10em;">
  <button onclick="addTimer()">追加</button>
  <button id="startBtn" onclick="toggleStartPause()">スタート</button>
  <button onclick="resetSequence()">リセット</button>
</div>

<div id="totalWrapper">
  <div id="totalTime">合計時間：00:00</div>
  <div class="progress-bar"><div id="totalProgress" class="progress-fill"></div></div>
</div>

<div id="timers"></div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let interval;
let timerCount = 0;
let totalRemaining = 0;
let totalInitial = 0;
let startNumberValue = 1;
let audioCtx = null; // ←★追加

function initAudio() { // ←★追加
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value) || 0;
  const sec = parseInt(document.getElementById('seconds').value) || 0;
  const label = document.getElementById('label').value || '';
  startNumberValue = parseInt(document.getElementById('startNumber').value) || 1;
  const total = min * 60 + sec;
  if (total <= 0) return;
  timerCount++;
  const id = Date.now();
  const timer = { id, total, remaining: total, label, number: startNumberValue + timers.length };
  timers.push(timer);
  updateTotalTime(true);
  renderTimers();
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML = '';
  timers.forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'timer';
    if (i === current && running && !paused) div.classList.add('active');

    const num = document.createElement('div');
    num.className = 'timer-number';
    num.textContent = t.number;

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = t.label;

    const time = document.createElement('div');
    time.className = 'time';
    time.textContent = formatTime(Math.ceil(t.remaining));

    const del = document.createElement('button');
    del.textContent = "❌";
    del.className = "delete-btn";
    del.onclick = () => {
      timers = timers.filter(tt => tt.id !== t.id);
      if (i === current && running && !paused) {
        nextTimer();
      } else {
        updateTotalTime();
        renderTimers();
      }
    };
    if (running && !paused) del.style.display = 'none';

    const bar = document.createElement('div');
    bar.className = 'progress-bar-timer';
    const fill = document.createElement('div');
    fill.className = 'progress-fill-timer';
    fill.style.width = (t.remaining / t.total * 100) + '%';
    bar.appendChild(fill);
    t.fillElement = fill;

    div.appendChild(num);
    div.appendChild(label);
    div.appendChild(time);
    div.appendChild(bar);
    div.appendChild(del);

    container.appendChild(div);
    t.timeElement = time;
  });
}

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = Math.floor(sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function playBeep() {
  if (!audioCtx) return; // ←★変更
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.setValueAtTime(880, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 1);
}

function toggleStartPause() {
  initAudio(); // ←★追加：最初にAudioContextを初期化

  const btn = document.getElementById('startBtn');
  if (!running) {
    running = true;
    paused = false;
    current = 0;
    btn.textContent = "⏸ 一時停止";
    totalInitial = timers.reduce((s,t)=>s+t.remaining,0);
    nextTimer();
  } else if (!paused) {
    paused = true;
    btn.textContent = "▶️ 再開";
    clearInterval(interval);
  } else {
    paused = false;
    btn.textContent = "⏸ 一時停止";
    continueTimer();
  }
}

function nextTimer() {
  if (current >= timers.length) {
    running = false;
    document.getElementById('startBtn').textContent = "スタート";
    return;
  }

  const t = timers[current];
  renderTimers();
  animateTimer(t);
}

function continueTimer() {
  if (current < timers.length) {
    const t = timers[current];
    animateTimer(t);
  }
}

function animateTimer(t) {
  const start = performance.now();
  const duration = t.remaining * 1000;
  const initialRemaining = t.remaining;

  function step(now) {
    if (!running || paused) return;
    const elapsed = (now - start) / 1000;
    t.remaining = Math.max(0, initialRemaining - elapsed);
    t.timeElement.textContent = formatTime(Math.ceil(t.remaining));
    if (t.fillElement) t.fillElement.style.width = (t.remaining / t.total * 100) + '%';
    updateTotalTime();
    if (t.remaining > 0) {
      requestAnimationFrame(step);
    } else {
      playBeep();
      timers.splice(current, 1);
      nextTimer();
      renderTimers();
    }
  }
  requestAnimationFrame(step);
}

function updateTotalTime(reset=false) {
  totalRemaining = timers.reduce((s,t)=>s+t.remaining,0);
  document.getElementById('totalTime').textContent = "合計時間：" + formatTime(Math.ceil(totalRemaining));
  const fill = document.getElementById('totalProgress');
  if (reset) fill.style.width = "100%";
  else fill.style.width = (totalRemaining / totalInitial * 100) + '%';
}

function resetSequence() {
  running = false;
  paused = false;
  current = 0;
  timerCount = 0;
  timers = [];
  document.getElementById('startBtn').textContent = "スタート";
  updateTotalTime(true);
  renderTimers();
}
</script>
</body>
</html>
