<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ëá™Âãï„Ç∑„Éº„Ç±„É≥„Çπ„Çø„Ç§„Éû„Éº</title>
<link rel="icon" href="favicon.png" type="image/png">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 {
    color: #5b4636;
  }
  input, button {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover {
    background: #d1c0a8;
  }
  #startBtn {
    background: #bda27e;
    color: #fff;
  }
  #startBtn:hover {
    background: #a48c6b;
  }
  #timers {
    margin-top: 2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
  .timer {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em;
    width: 80%;
    max-width: 500px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.3s ease;
  }
  .timer-number {
    font-size: 2em;
    font-weight: bold;
    color: #5b4636;
    margin-right: 1em;
    transition: font-size 0.3s;
  }
  .timer.active {
    background: #d1c0a8;
  }
  .timer.active .timer-number {
    font-size: 3.5em;
  }
  .time {
    font-size: 2.5em;
    font-weight: bold;
    color: #222;
    transition: font-size 0.3s, padding 0.3s;
  }
  .timer.active .time {
    font-size: 5em;
  }
  .label {
    font-size: 1.2em;
    margin-left: 1em;
    color: #555;
    transition: font-size 0.3s;
  }
  .timer.active .label {
    font-size: 1.8em;
  }
  .delete-btn {
    background: #f0b7a4;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.3em 0.6em;
    cursor: pointer;
  }
  .delete-btn:hover {
    background: #e38b71;
  }
  #totalTime {
    margin-top: 1.5em;
    font-size: 1.4em;
    color: #5b4636;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>‚è±Ô∏è Ëá™Âãï„Ç∑„Éº„Ç±„É≥„Çπ„Çø„Ç§„Éû„Éº</h1>
<div>
  <input type="number" id="minutes" placeholder="ÂàÜ" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="Áßí" min="0" max="59" style="width:5em;">
  <input type="text" id="label" placeholder="„É©„Éô„É´ (‰ªªÊÑè)" style="width:10em;">
  <input type="number" id="startNumber" placeholder="ÈñãÂßãÁï™Âè∑" min="1" value="1" style="width:6em;">
  <button onclick="addTimer()">ËøΩÂä†</button>
  <button id="startBtn" onclick="toggleStartPause()">„Çπ„Çø„Éº„Éà</button>
  <button onclick="resetSequence()">„É™„Çª„ÉÉ„Éà</button>
</div>

<div id="timers"></div>
<div id="totalTime">ÂêàË®àÊôÇÈñìÔºö00:00</div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let interval;
let totalInterval;
let timerCount = 0;
let startNumber = 1;
let totalRemaining = 0;

// ‚úÖ iPadÂØæÁ≠ñÔºöAudioContext„ÇíÂàùÊúüÂåñ
let audioCtx;
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain).connect(audioCtx.destination);
    gain.gain.value = 0;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.01);
  }
}

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value) || 0;
  const sec = parseInt(document.getElementById('seconds').value) || 0;
  const label = document.getElementById('label').value || '';
  startNumber = parseInt(document.getElementById('startNumber').value) || 1;
  const total = min * 60 + sec;
  if (total <= 0) return;
  timerCount++;
  const id = Date.now();
  const timer = { id, total, remaining: total, label, number: startNumber + timerCount - 1 };
  timers.push(timer);
  updateTotalTime();
  renderTimers();
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML = '';
  timers.forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'timer';
    if (i === current && running && !paused) div.classList.add('active');

    const num = document.createElement('div');
    num.className = 'timer-number';
    num.textContent = t.number;

    const time = document.createElement('div');
    time.className = 'time';
    time.textContent = formatTime(t.remaining);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = t.label;

    const del = document.createElement('button');
    del.textContent = "‚ùå";
    del.className = "delete-btn";
    del.onclick = () => deleteTimer(t.id);

    div.appendChild(num);
    div.appendChild(time);
    div.appendChild(label);
    div.appendChild(del);
    container.appendChild(div);
  });
}

function deleteTimer(id) {
  timers = timers.filter(t => t.id !== id);
  updateTotalTime();
  renderTimers();
}

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function playBeep() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.setValueAtTime(880, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 1);
}

function toggleStartPause() {
  initAudio();
  const btn = document.getElementById('startBtn');
  if (!running) {
    running = true;
    paused = false;
    btn.textContent = "‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢";
    current = 0;
    nextTimer();
    startTotalCountdown();
  } else if (!paused) {
    paused = true;
    clearInterval(interval);
    clearInterval(totalInterval);
    btn.textContent = "‚ñ∂Ô∏è ÂÜçÈñã";
  } else {
    paused = false;
    btn.textContent = "‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢";
    continueTimer();
    startTotalCountdown();
  }
}

function nextTimer() {
  if (current >= timers.length) {
    running = false;
    document.getElementById('startBtn').textContent = "„Çπ„Çø„Éº„Éà";
    clearInterval(totalInterval);
    updateTotalTime();
    return;
  }

  const t = timers[current];
  renderTimers();
  scrollToActive();

  interval = setInterval(() => {
    if (!running || paused) return;
    t.remaining--;
    updateTotalTime();
    renderTimers();
    scrollToActive();

    if (t.remaining <= 0) {
      clearInterval(interval);
      playBeep();
      timers.splice(current, 1);
      nextTimer();
    }
  }, 1000);
}

function continueTimer() {
  const t = timers[current];
  interval = setInterval(() => {
    if (!running || paused) return;
    t.remaining--;
    updateTotalTime();
    renderTimers();
    scrollToActive();

    if (t.remaining <= 0) {
      clearInterval(interval);
      playBeep();
      timers.splice(current, 1);
      nextTimer();
    }
  }, 1000);
}

function scrollToActive() {
  const container = document.getElementById('timers');
  const active = container.querySelector('.active');
  if (active) container.prepend(active);
}

function resetSequence() {
  clearInterval(interval);
  clearInterval(totalInterval);
  running = false;
  paused = false;
  current = 0;
  timerCount = 0;
  timers = [];
  document.getElementById('startBtn').textContent = "„Çπ„Çø„Éº„Éà";
  document.getElementById('totalTime').textContent = "ÂêàË®àÊôÇÈñìÔºö00:00";
  renderTimers();
}

// üî¢ ÂêàË®àÊôÇÈñìË®àÁÆó„Å®Ë°®Á§∫
function updateTotalTime() {
  totalRemaining = timers.reduce((sum, t) => sum + t.remaining, 0);
  document.getElementById('totalTime').textContent = "ÂêàË®àÊôÇÈñìÔºö" + formatTime(totalRemaining);
}

function startTotalCountdown() {
  clearInterval(totalInterval);
  totalInterval = setInterval(() => {
    if (!running || paused || totalRemaining <= 0) return;
    totalRemaining--;
    document.getElementById('totalTime').textContent = "ÂêàË®àÊôÇÈñìÔºö" + formatTime(totalRemaining);
  }, 1000);
}
</script>
</body>
</html>
