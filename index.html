<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自動シーケンスタイマー</title>
<link rel="icon" href="favicon.png" type="image/png">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 { color: #5b4636; }
  input, button, select {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover { background: #d1c0a8; }
  #startBtn { background: #bda27e; color: #fff; }
  #startBtn:hover { background: #a48c6b; }

  .start-number-wrapper {
    display: inline-flex; align-items: center; gap: 0.3em;
  }
  .start-number-wrapper label {
    font-size: 0.9em; color: #555;
  }

  #timers {
    margin-top: 2em;
    display: flex; flex-direction: column; align-items: center; gap: 1em;
  }
  .timer {
    background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em; width: 80%; max-width: 500px;
    display: flex; flex-direction: column; transition: all 0.3s ease;
  }
  .timer-header {
    display: flex; align-items: center; justify-content: space-between;
  }
  .timer-number {
    font-size: 1.2em; font-weight: bold; color: #5b4636; margin-right: 1em;
  }
  .time {
    font-size: 2.5em; font-weight: bold; color: #222;
  }
  .label { font-size: 1.2em; margin-left: 1em; color: #555; }
  .delete-btn {
    background: #f0b7a4; color: #fff; border: none;
    border-radius: 6px; padding: 0.3em 0.6em; cursor: pointer;
  }
  .delete-btn:hover { background: #e38b71; }

  #totalWrapper { margin-top: 1em; margin-bottom: 1em; }
  #totalTime {
    font-size: 1.4em; color: #5b4636; font-weight: bold; margin-bottom: 0.5em;
  }

  .progress-bar {
    height: 10px; width: 100%; background: #e0d6ca;
    border-radius: 6px; overflow: hidden;
  }
  .progress-fill {
    height: 100%; background: #bda27e; width: 100%;
    border-radius: 6px; transition: width 0.1s linear;
  }
</style>
</head>
<body>
<h1>⏱️ 自動シーケンスタイマー</h1>
<div>
  <input type="number" id="minutes" placeholder="分" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="秒" min="0" max="59" style="width:5em;">
  <input type="text" id="label" placeholder="ラベル (任意)" style="width:10em;">
  <span class="start-number-wrapper">
    <label for="startNumber">開始番号</label>
    <input type="number" id="startNumber" min="1" value="1" style="width:5em;">
  </span>
  <button onclick="addTimer()">追加</button>
  <button id="startBtn" onclick="toggleStartPause()">スタート</button>
  <button onclick="resetSequence()">リセット</button>
</div>

<div id="totalWrapper">
  <div id="totalTime">合計時間：00:00</div>
  <div class="progress-bar"><div id="totalProgress" class="progress-fill"></div></div>
</div>

<div id="timers"></div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let interval;
let totalInterval;
let startNumber = 1;
let totalRemaining = 0;
let totalInitial = 0;

let audioCtx;
function initAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain).connect(audioCtx.destination);
    gain.gain.value = 0;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.01);
  }
}

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value) || 0;
  const sec = parseInt(document.getElementById('seconds').value) || 0;
  const label = document.getElementById('label').value || '';
  startNumber = parseInt(document.getElementById('startNumber').value) || 1;
  const total = min * 60 + sec;
  if (total <= 0) return;
  const id = Date.now();
  const timer = { id, total, remaining: total, label, number: startNumber + timers.length, fillElement: null };
  timers.push(timer);
  updateNumbers();
  updateTotalTime(true);
  renderTimers();
}

function updateNumbers() {
  timers.forEach((t, i) => t.number = startNumber + i);
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML = '';
  timers.forEach((t) => {
    const div = document.createElement('div');
    div.className = 'timer';

    const header = document.createElement('div');
    header.className = 'timer-header';

    const numSelect = document.createElement('select');
    numSelect.className = 'timer-number';
    for (let n = startNumber; n < startNumber + timers.length; n++) {
      const opt = document.createElement('option');
      opt.value = n;
      opt.textContent = n;
      if (n === t.number) opt.selected = true;
      numSelect.appendChild(opt);
    }
    // ✅ 並び替えしない
    numSelect.onchange = (e) => { t.number = parseInt(e.target.value); };

    const time = document.createElement('div');
    time.className = 'time';
    time.textContent = formatTime(t.remaining);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = t.label;

    const del = document.createElement('button');
    del.textContent = "❌";
    del.className = "delete-btn";
    del.onclick = () => { deleteTimer(t.id); };

    header.appendChild(numSelect);
    header.appendChild(time);
    header.appendChild(label);
    header.appendChild(del);
    div.appendChild(header);

    const bar = document.createElement('div');
    bar.className = 'progress-bar';
    const fill = document.createElement('div');
    fill.className = 'progress-fill';
    fill.style.width = (t.remaining / t.total * 100) + '%';
    bar.appendChild(fill);
    div.appendChild(bar);

    t.fillElement = fill;
    t.timeElement = time;

    container.appendChild(div);
  });
}

function deleteTimer(id) {
  timers = timers.filter(t => t.id !== id);
  updateNumbers();
  updateTotalTime(true);
  renderTimers();
}

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function playBeep() {
  if (!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.setValueAtTime(880, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.5);
}

function toggleStartPause() {
  initAudio();
  const btn = document.getElementById('startBtn');
  if (!running) {
    running = true; paused = false;
    btn.textContent = "⏸ 一時停止";
    current = 0;
    totalInitial = timers.reduce((sum, t) => sum + t.remaining, 0);
    nextTimer();
    startTotalCountdown();
  } else if (!paused) {
    paused = true;
    clearInterval(totalInterval);
    btn.textContent = "▶️ 再開";
  } else {
    paused = false;
    btn.textContent = "⏸ 一時停止";
    startTotalCountdown();
  }
}

function nextTimer() {
  if (current >= timers.length) {
    running = false;
    document.getElementById('startBtn').textContent = "スタート";
    clearInterval(totalInterval);
    updateTotalTime(true);
    return;
  }

  const t = timers[current];
  const startTime = Date.now();
  const duration = t.remaining * 1000;
  const startRemaining = t.remaining;

  function tick() {
    if (!running || paused) return;
    const elapsed = (Date.now() - startTime) / 1000;
    t.remaining = Math.max(0, startRemaining - elapsed);
    t.timeElement.textContent = formatTime(Math.ceil(t.remaining));
    if (t.fillElement) {
      t.fillElement.style.width = (t.remaining / t.total * 100) + '%';
    }
    updateTotalTime();
    if (t.remaining > 0) {
      requestAnimationFrame(tick);
    } else {
      playBeep();
      current++;
      nextTimer();
    }
  }
  requestAnimationFrame(tick);
}

function resetSequence() {
  running = false; paused = false; current = 0; timers = [];
  document.getElementById('startBtn').textContent = "スタート";
  document.getElementById('totalTime').textContent = "合計時間：00:00";
  document.getElementById('totalProgress').style.width = "100%";
  renderTimers();
}

function updateTotalTime(reset=false) {
  totalRemaining = timers.reduce((sum, t) => sum + t.remaining, 0);
  document.getElementById('totalTime').textContent = "合計時間：" + formatTime(Math.ceil(totalRemaining));
  const fill = document.getElementById('totalProgress');
  if (reset) fill.style.width = "100%";
  else if (totalInitial > 0)
    fill.style.width = (totalRemaining / totalInitial * 100) + '%';
}

function startTotalCountdown() {
  clearInterval(totalInterval);
  totalInterval = setInterval(() => {
    if (!running || paused || totalRemaining <= 0) return;
    totalRemaining--;
    updateTotalTime();
  }, 1000);
}
</script>
</body>
</html>
