<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自動シーケンスタイマー</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 {
    color: #5b4636;
  }
  .input-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.3em;
    margin-bottom: 1em;
  }
  .input-group label {
    align-self: center;
  }
  input, button {
    font-size: 1em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover {
    background: #d1c0a8;
  }
  #startBtn {
    background: #bda27e;
    color: #fff;
  }
  #startBtn:hover {
    background: #a48c6b;
  }

  #totalWrapper {
    margin-top: 1em;
    margin-bottom: 1em;
  }
  #totalTime {
    font-size: 1.4em;
    color: #5b4636;
    font-weight: bold;
    margin-bottom: 0.5em;
  }
  .progress-bar {
    height: 10px;
    width: 80%;
    max-width: 500px;
    background: #e0d6ca;
    border-radius: 6px;
    overflow: hidden;
    margin: 0.3em auto;
  }
  .progress-fill {
    height: 100%;
    width: 100%;
    background: #bda27e;
    transition: width 0.1s linear;
  }

  #timers {
    margin-top: 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
  }
  .timer {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em;
    width: 80%;
    max-width: 500px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.3s ease;
    flex-wrap: wrap;
  }
  .timer-number {
    font-size: 2em;
    font-weight: bold;
    color: #5b4636;
    margin-right: 1em;
    transition: font-size 0.3s;
  }
  .timer.active {
    background: #d1c0a8;
  }
  .timer.active .timer-number {
    font-size: 3.5em;
  }
  .time {
    font-size: 2.5em;
    font-weight: bold;
    color: #222;
    transition: font-size 0.3s, padding 0.3s;
  }
  .timer.active .time {
    font-size: 5em;
  }
  .label {
    font-size: 1.2em;
    color: #555;
    margin-left: 0.5em;
    width: 100%;
    text-align: left;
    transition: font-size 0.3s;
  }
  .timer.active .label {
    font-size: 1.8em;
  }
  .timer-bar {
    height: 10px;
    width: 100%;
    background: #e0d6ca;
    border-radius: 6px;
    overflow: hidden;
    margin-top: 0.3em;
  }
  .timer-fill {
    height: 100%;
    width: 100%;
    background: #bda27e;
    transition: width 0.1s linear;
  }
  .delete-btn {
    background: #f0b7a4;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.3em 0.6em;
    cursor: pointer;
    margin-left: 0.5em;
  }
  .delete-btn:hover { background: #e38b71; }
</style>
</head>
<body>
<h1>⏱️ 自動シーケンスタイマー</h1>

<div class="input-group">
  <input type="number" id="minutes" placeholder="分" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="秒" min="0" max="59" style="width:5em;">
  <label for="startNumber">開始番号</label>
  <input type="number" id="startNumber" min="1" value="1" style="width:5em;">
  <input type="text" id="label" placeholder="ラベル (任意)" style="width:10em;">
  <button onclick="addTimer()">追加</button>
  <button id="startBtn" onclick="toggleStartPause()">スタート</button>
  <button onclick="resetSequence()">リセット</button>
</div>

<div id="totalWrapper">
  <div id="totalTime">合計時間：00:00</div>
  <div class="progress-bar"><div id="totalProgress" class="progress-fill"></div></div>
</div>

<div id="timers"></div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let interval;
let timerCount = 0;
let totalInitial = 0;
let totalRemaining = 0;

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value) || 0;
  const sec = parseInt(document.getElementById('seconds').value) || 0;
  const label = document.getElementById('label').value || '';
  const startNum = parseInt(document.getElementById('startNumber').value) || 1;
  const total = min * 60 + sec;
  if (total <= 0) return;
  timerCount++;
  const id = Date.now();
  const timer = { id, total, remaining: total, label, number: startNum + timers.length };
  timers.push(timer);
  updateTotalTime(true);
  renderTimers();
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML = '';
  timers.forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'timer';
    if (i === current && running && !paused) div.classList.add('active');

    const num = document.createElement('div');
    num.className = 'timer-number';
    num.textContent = t.number;

    const time = document.createElement('div');
    time.className = 'time';
    time.textContent = formatTime(t.remaining);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = t.label;

    const del = document.createElement('button');
    del.textContent = "❌";
    del.className = "delete-btn";
    del.onclick = () => deleteTimer(t.id);

    div.appendChild(num);
    div.appendChild(time);
    div.appendChild(label);
    if (!running || paused) div.appendChild(del);

    const bar = document.createElement('div');
    bar.className = 'timer-bar';
    const fill = document.createElement('div');
    fill.className = 'timer-fill';
    fill.style.width = (t.remaining / t.total * 100) + '%';
    bar.appendChild(fill);
    div.appendChild(bar);

    t.fillElement = fill;
    t.timeElement = time;

    container.appendChild(div);
  });
}

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function playBeep() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = 'square';
  osc.frequency.setValueAtTime(880, ctx.currentTime);
  gain.gain.setValueAtTime(0.2, ctx.currentTime);
  osc.connect(gain).connect(ctx.destination);
  osc.start();
  osc.stop(ctx.currentTime + 0.5);
}

function toggleStartPause() {
  const btn = document.getElementById('startBtn');
  if (!running) {
    running = true; paused = false;
    btn.textContent = "⏸ 一時停止";
    current = 0;
    totalInitial = timers.reduce((s, t) => s + t.remaining, 0);
    startTotalCountdown();
    nextTimer();
  } else if (!paused) {
    paused = true;
    clearInterval(interval);
    btn.textContent = "▶️ 再開";
  } else {
    paused = false;
    btn.textContent = "⏸ 一時停止";
    continueTimer();
  }
  renderTimers();
}

function nextTimer() {
  if (current >= timers.length) {
    running = false;
    document.getElementById('startBtn').textContent = "スタート";
    return;
  }
  const t = timers[current];
  renderTimers();
  scrollToActive();
  const start = Date.now();
  const startRemaining = t.remaining;

  function tick() {
    if (!running || paused) return;
    const elapsed = (Date.now() - start)/1000;
    t.remaining = Math.max(0, startRemaining - elapsed);
    t.timeElement.textContent = formatTime(t.remaining);
    t.fillElement.style.width = (t.remaining / t.total * 100) + '%';
    updateTotalTime();
    renderTimers();
    if (t.remaining > 0) requestAnimationFrame(tick);
    else {
      playBeep();
      timers.splice(current,1);
      nextTimer();
    }
  }
  requestAnimationFrame(tick);
}

function continueTimer() {
  const t = timers[current];
  const start = Date.now();
  const startRemaining = t.remaining;

  function tick() {
    if (!running || paused) return;
    const elapsed = (Date.now() - start)/1000;
    t.remaining = Math.max(0, startRemaining - elapsed);
    t.timeElement.textContent = formatTime(t.remaining);
    t.fillElement.style.width = (t.remaining / t.total * 100) + '%';
    updateTotalTime();
    renderTimers();
    if (t.remaining > 0) requestAnimationFrame(tick);
    else {
      playBeep();
      timers.splice(current,1);
      nextTimer();
    }
  }
  requestAnimationFrame(tick);
}

function scrollToActive() {
  const container = document.getElementById('timers');
  const active = container.querySelector('.active');
  if (active) container.prepend(active);
}

function deleteTimer(id) {
  timers = timers.filter(t => t.id !== id);
  renderTimers();
  updateTotalTime();
}

function resetSequence() {
  clearInterval(interval);
  running = false;
  paused = false;
  current = 0;
  timerCount = 0;
  timers = [];
  totalInitial = 0;
  totalRemaining = 0;
  document.getElementById('startBtn').textContent = "スタート";
  updateTotalTime(true);
  renderTimers();
}

function updateTotalTime(reset=false) {
  totalRemaining = timers.reduce((s,t)=>s+t.remaining,0);
  document.getElementById('totalTime').textContent = "合計時間：" + formatTime(totalRemaining);
  const fill = document.getElementById('totalProgress');
  if (reset) fill.style.width = "100%";
  else if (totalInitial>0) fill.style.width = (totalRemaining/totalInitial*100)+'%';
}

function startTotalCountdown() {
  totalInitial = timers.reduce((s, t) => s + t.remaining, 0);
  function tick() {
    if (!running || paused || totalRemaining <=0) return;
    totalRemaining = timers.reduce((s,t)=>s+t.remaining,0);
    const fill = document.getElementById('totalProgress');
    fill.style.width = (totalRemaining/totalInitial*100)+'%';
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}
</script>
</body>
</html>
