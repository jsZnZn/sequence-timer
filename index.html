<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ëá™Âãï„Ç∑„Éº„Ç±„É≥„Çπ„Çø„Ç§„Éû„Éº</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f1ee;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }
  h1 {
    color: #5b4636;
  }
  input, button {
    font-size: 1em;
    margin: 0.3em;
    padding: 0.4em 0.8em;
    border: none;
    border-radius: 6px;
  }
  button {
    background: #e0d6ca;
    color: #333;
    transition: background 0.3s;
  }
  button:hover {
    background: #d1c0a8;
  }
  #startBtn {
    background: #bda27e;
    color: #fff;
  }
  #startBtn:hover {
    background: #a48c6b;
  }
  #timers {
    margin-top: 2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5em;
  }
  .timer {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 1em 2em;
    width: 80%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    transition: all 0.3s ease;
    position: relative;
  }
  .timer-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .timer-number {
    font-size: 1.5em;
    font-weight: bold;
    color: #5b4636;
  }
  .time {
    font-size: 2.5em;
    font-weight: bold;
    color: #222;
  }
  .label {
    font-size: 1.2em;
    text-align: left;
    margin-top: 0.3em;
    color: #555;
  }
  .bar {
    height: 10px;
    border-radius: 5px;
    background: #d1c0a8;
    overflow: hidden;
    margin-top: 0.5em;
  }
  .bar-fill {
    height: 100%;
    background: #bda27e;
    width: 100%;
    transition: width 0.5s linear;
  }
  .delete-btn {
    background: #e9d8c0;
    font-size: 0.8em;
  }
  .delete-btn:hover {
    background: #d1c0a8;
  }
  #totalContainer {
    margin-top: 1em;
  }
  #totalTime {
    font-weight: bold;
    font-size: 1.2em;
    color: #5b4636;
  }
</style>
</head>
<body>
<h1>‚è±Ô∏è Ëá™Âãï„Ç∑„Éº„Ç±„É≥„Çπ„Çø„Ç§„Éû„Éº</h1>

<div>
  <input type="number" id="minutes" placeholder="ÂàÜ" min="0" style="width:5em;">
  <input type="number" id="seconds" placeholder="Áßí" min="0" max="59" style="width:5em;">
  <label for="startNumber">ÈñãÂßãÁï™Âè∑Ôºö</label>
  <input type="number" id="startNumber" value="1" min="1" style="width:5em;">
  <input type="text" id="label" placeholder="„É©„Éô„É´ (‰ªªÊÑè)" style="width:10em;">
  <button onclick="addTimer()">ËøΩÂä†</button>
  <button id="startBtn" onclick="toggleStartPause()">„Çπ„Çø„Éº„Éà</button>
  <button onclick="resetSequence()">„É™„Çª„ÉÉ„Éà</button>
</div>

<div id="totalContainer">
  <div id="totalTime">ÂêàË®àÊôÇÈñìÔºö00:00</div>
  <div class="bar"><div id="totalBar" class="bar-fill"></div></div>
</div>

<div id="timers"></div>

<script>
let timers = [];
let current = 0;
let running = false;
let paused = false;
let interval;
let timerCount = 0;
let audioCtx;

// üîä iPadÂØæÂøú: ÊúÄÂàù„ÅÆ„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßAudioContext„Çí‰ΩúÊàê
document.addEventListener('touchstart', () => {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
}, { once: true });

function addTimer() {
  const min = parseInt(document.getElementById('minutes').value) || 0;
  const sec = parseInt(document.getElementById('seconds').value) || 0;
  const startNum = parseInt(document.getElementById('startNumber').value) || 1;
  const label = document.getElementById('label').value || '';
  const total = min * 60 + sec;
  if (total <= 0) return;
  const number = startNum + timerCount;
  const id = Date.now();
  const timer = { id, total, remaining: total, label, number };
  timers.push(timer);
  timerCount++;
  renderTimers();
  updateTotalTime();
}

function renderTimers() {
  const container = document.getElementById('timers');
  container.innerHTML = '';
  timers.forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'timer';
    if (i === current && running && !paused) div.classList.add('active');

    const header = document.createElement('div');
    header.className = 'timer-header';
    const num = document.createElement('div');
    num.className = 'timer-number';
    num.textContent = t.number;
    const time = document.createElement('div');
    time.className = 'time';
    time.textContent = formatTime(t.remaining);
    header.appendChild(num);
    header.appendChild(time);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = t.label;

    const bar = document.createElement('div');
    bar.className = 'bar';
    const barFill = document.createElement('div');
    barFill.className = 'bar-fill';
    barFill.style.width = `${(t.remaining / t.total) * 100}%`;
    bar.appendChild(barFill);

    if (!running || paused) {
      const del = document.createElement('button');
      del.className = 'delete-btn';
      del.textContent = 'ÂâäÈô§';
      del.onclick = () => deleteTimer(t.id);
      header.appendChild(del);
    }

    div.appendChild(header);
    div.appendChild(label);
    div.appendChild(bar);
    container.appendChild(div);
  });
}

function deleteTimer(id) {
  timers = timers.filter(t => t.id !== id);
  renderTimers();
  updateTotalTime();
}

function formatTime(sec) {
  const m = Math.floor(sec / 60).toString().padStart(2, '0');
  const s = (sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

function updateTotalTime() {
  const totalSec = timers.reduce((a, t) => a + t.remaining, 0);
  document.getElementById('totalTime').textContent = "ÂêàË®àÊôÇÈñìÔºö" + formatTime(totalSec);
  const totalBar = document.getElementById('totalBar');
  const allSec = timers.reduce((a, t) => a + t.total, 0);
  const progress = allSec ? (totalSec / allSec) * 100 : 0;
  totalBar.style.width = progress + '%';
}

function playBeep() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.setValueAtTime(880, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.8);
}

function toggleStartPause() {
  const btn = document.getElementById('startBtn');
  if (!running) {
    running = true;
    paused = false;
    btn.textContent = "‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢";
    current = 0;
    nextTimer();
  } else if (!paused) {
    paused = true;
    clearInterval(interval);
    btn.textContent = "‚ñ∂Ô∏è ÂÜçÈñã";
  } else {
    paused = false;
    btn.textContent = "‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢";
    continueTimer();
  }
}

function nextTimer() {
  if (current >= timers.length) {
    running = false;
    document.getElementById('startBtn').textContent = "„Çπ„Çø„Éº„Éà";
    updateTotalTime();
    return;
  }
  const t = timers[current];
  renderTimers();
  updateTotalTime();

  interval = setInterval(() => {
    if (!running || paused) return;
    t.remaining--;
    updateTotalTime();
    renderTimers();
    if (t.remaining <= 0) {
      clearInterval(interval);
      playBeep();
      timers.splice(current, 1);
      nextTimer();
    }
  }, 1000);
}

function continueTimer() {
  nextTimer();
}

function resetSequence() {
  clearInterval(interval);
  running = false;
  paused = false;
  current = 0;
  timerCount = 0;
  timers = [];
  document.getElementById('startBtn').textContent = "„Çπ„Çø„Éº„Éà";
  renderTimers();
  updateTotalTime();
}
</script>
</body>
</html>
